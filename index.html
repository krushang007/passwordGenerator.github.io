<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Password Generator</h1>
            <div class="message-box">
                <div><input type="text" readonly name="" placeholder="Password" class="password" id=""></div>
                <div><img src="copy.svg" height="23px" width="23px" class="copy" alt=""></div>
                <div class="message"></div>
            </div>
            <div class="bottom-container">
                <div class="space-between pass-length">
                    <div >Password Length</div>
                    <div class="length"></div>
                </div>
                <input type="range" name="length" class="range" min="0" max="20" step="1">
                <div class="check-boxes">
                    <div>
                        <input type="checkbox" name="" id="upper"><label for="upper">Includes Uppercase latters</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="lower"><label for="lower">Includes Lowercase latters</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="number"><label for="number">Includes Number latters</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="symbol"><label for="symbol">Includes Symbols latters</label>
                    </div>
                </div>
                <div class="space-between">
                    <div class="strength">Strength</div>
                    <div class="indicator"></div>
                </div>
                <button class="btn">Generate Password</button>
            </div>
            </div>
            
    </div>
    <script src="index.js"></script>
</body>
</html>
